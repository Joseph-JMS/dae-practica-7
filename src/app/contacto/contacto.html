<div class="contenedor">
    <h1>Formulario de contacto</h1>

    <div class="campo-form">
        <form>
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="tu@correo.com">
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje" placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <div class="botones">
                <button type="button" (click)="enviarMensaje()">Enviar</button>
            </div>
        </form>
    </div>
</div>
